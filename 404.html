        <script>
             var load_time;
            
            function showPage() {
                document.getElementById("page-loader").style.display = "none";
                document.getElementById("page-content").style.display = "block";
            }
            
            function waitForElement(id, callback){
                var loaded_element = setInterval(function(){
                    if(document.getElementById(id)){
                        clearInterval(loaded_element);
                        callback();
                    }
                }, 1);
            }
            
            waitForElement("page-content", function(){
                load_time = setTimeout(showPage, 1);
            });
            
        </script>
