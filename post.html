        <script type="text/javascript">
            $( document ).ready(function(){
                $('.parallax').parallax();
                $('.button-collapse').sideNav({
                     menuWidth: 300,
                     edge: 'right',
                     closeOnClick: true,
                     draggable: true
                 }
                );
                $('.scrollspy').scrollSpy();
                $('.modal').modal();
            });

            $(document).ready(function(){
                $("a").on('click', function(event) {
                    if (this.hash !== "") {
                        event.preventDefault();
                        var hash = this.hash;
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 800, function(){
                            window.location.hash = hash;
                        });
                    }
                });
            });
            
            $(window).scroll(function(){
                var scrollnow = $("#cover-img").height();
                var scrolltop = $(window).scrollTop();
                scrollnow = scrollnow * .5;
                if(scrolltop > scrollnow){
                    $('#cover-img').addClass('blur');
                    $('#cover-img').removeClass('noblur');
                } else {
                    $('#cover-img').removeClass('blur');
                    $('#cover-img').addClass('noblur');
                }
            });

            $(document).ready(function(){
                var postno = window.location.href.split('?no=').pop();
                if(isNaN(postno)) {
                    document.location.href = 'index.html';
                }
                
                document.title = postobj[postno - 1].title + " | Sudhanshu's Blog";

                document.getElementById("post-date").innerHTML = postobj[postno - 1].date;
                
                document.getElementById("post-title").innerHTML = postobj[postno - 1].title;
                
                document.getElementById("post-para1").innerHTML = postobj[postno - 1].para1;
                document.getElementById("post-para2").innerHTML = postobj[postno - 1].para2;
                document.getElementById("post-para3").innerHTML = postobj[postno - 1].para3;
                document.getElementById("post-para4").innerHTML = postobj[postno - 1].para4;
                
                if(postobj[postno - 1].code1 == 'noshow') {
                    $("#code1").addClass("noshow");
                } else {
                    document.getElementById("code1").innerHTML = postobj[postno - 1].code1;
                }
                
                if(postobj[postno - 1].code2 == 'noshow') {
                    $("#code2").addClass("noshow");
                } else {
                    document.getElementById("code2").innerHTML = postobj[postno - 1].code2;
                }
                
                if(postobj[postno - 1].code3 == 'noshow') {
                    $("#code3").addClass("noshow");
                } else {
                    document.getElementById("code3").innerHTML = postobj[postno - 1].code3;
                }
                
                if(postobj[postno - 1].code4 == 'noshow') {
                    $("#code4").addClass("noshow");
                } else {
                    document.getElementById("code4").innerHTML = postobj[postno - 1].code4;
                }
                
                $("#cover-img").addClass(postobj[postno - 1].coverphoto);
                $("#post-img1").addClass(postobj[postno - 1].photo1);
                $("#post-img2").addClass(postobj[postno - 1].photo2);
                $("#post-img3").addClass(postobj[postno - 1].photo3);
                $("#post-img4").addClass(postobj[postno - 1].photo4);
                                
                if(postobj[postno - 1].photo1 == 'noshow') {
                    $("#post-img1txt").addClass("noshow");
                } else {
                    document.getElementById("post-img1txt").innerHTML = postobj[postno - 1].photo1txt;
                }
                
                if(postobj[postno - 1].photo2 == 'noshow') {
                    $("#post-img2txt").addClass("noshow");
                } else {
                    document.getElementById("post-img2txt").innerHTML = postobj[postno - 1].photo2txt;
                }
                
                if(postobj[postno - 1].photo3 == 'noshow') {
                    $("#post-img3txt").addClass("noshow");
                } else {
                    document.getElementById("post-img3txt").innerHTML = postobj[postno - 1].photo3txt;
                }
                
                if(postobj[postno - 1].photo4 == 'noshow') {
                    $("#post-img4txt").addClass("noshow");
                } else {
                    document.getElementById("post-img4txt").innerHTML = postobj[postno - 1].photo4txt;
                }
            });
            
        </script>
