<html>
<head>
    <title>Home | Quizzing Club of DPS RK Puram</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type= "text/css" href="qc.css">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen, projection"/>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta name="theme-color" content="#3EB151">

    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>
        <script type="text/javascript" src="/js/materialize.min.js"> </script>
        <script type="text/javascript">
            $( document ).ready(function(){
                $('.parallax').parallax();
                $('.button-collapse').sideNav({
                     menuWidth: 300,
                     edge: 'left', 
                     closeOnClick: true, 
                     draggable: true 
                 }
                );
                $('.scrollspy').scrollSpy();
            });
        </script>
           
        <script>
            $(document).ready(function(){
                $("a").on('click', function(event) {
                    if (this.hash !== "") {
                        event.preventDefault();
                        var hash = this.hash;
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 800, function(){
                            window.location.hash = hash;
                        });
                    } 
                });
            });
            
            $(window).on("scroll", function() {
                if($(window).scrollTop() > 250) {
                    $("#topnav").addClass("backwhite");
                } else {
                    $("#topnav").removeClass("backwhite");
                }
            });
        </script>
        
       <script>
           (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
             m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-97180729-2', 'auto');
            ga('send', 'pageview');
        </script>
        
        <div class="navbar-fixed">
            <nav id="topnav">
                <div class="content_mid">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo"><img src="images/logo.png" id="qclogo"></a>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="notfull">
            <div class="vercenter">
                <center><span id="hometxt">Sorry! We are down for maintenance</span></center>
            </div>
        </div>
        <div style="height: 10%; width: 100%; background-color: #3EB151;">
            <div class="vercenter content_mid">
                <div class="foottxt">&copy Quizzing Club 2017. Developed by Sudhanshu Agarwal</div>
            </div>
        </div>
    </body>
</html>
