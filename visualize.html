    <body>

        <div class="mobile-cover">
            <center class="vertical-center">
                <i class="material-icons">computer</i> <br>
                Please switch to a laptop or tablet
            </center>
        </div>

        <div class="pure-g content-mid">
            <div class="pure-u-1 pure-u-md-6-24 full-height">
                <div class="sidebar">
                    <div class="stick-top">
                        <div class="last-updated">Last Updated July 26, 2020</div><br>
                    </div>
                    <div class="select-country-tab vertical-center">
                        <div class="country-name">India</div> <br>
                        <select class="select-country" name="state">
                            <option value="india">India</option>
                        </select></div>
                </div>
            </div>

            <div class="pure-u-1 pure-u-md-18-24 full-height">
                <div class="canvas-container">
                    <div class="data-container">
                        <canvas id="line-graph"></canvas>
                    </div>
                    <div class="pure-g" >
                        <button class="pure-u-1-4 pure-button pure-button-active per-day" onclick="per_day()">Per Day</button>
                        <button class="pure-u-1-4 pure-button cumilative" onclick="total()">Cumilative</button>
                        <button class="pure-u-1-4 pure-button current">Current Statistics</button>
                        <button class=" pure-u-1-4 pure-button pure-button-disabled prediction">Prediction</button>
                    </div>

                </div>

            </div>
        </div>
